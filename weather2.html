<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="weather2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maindiv">
        <div class="div">
            <div id="head" class="items"><b>Weather App</b> </div>
            
            <div class="items">
                <form action="" autocomplete="off">
                <input type="text" id="input-btn"  placeholder="Enter City Name" value="" >
            </form>
            </div>
             
             <div class="items">
                <button type="submit" id="getbtn" >Get Weather</button>
             </div>
            
            <div class="items">
                <span id="city"></span>
            </div>
            <div class="items">
                <span id="time"></span>
            </div>
            <div class="items">
                <img src="Noimg.jpg" id="icon" width="80px" height="80px"> 
            </div>
            <div class="items">
                <span id="weather"></span>
            </div>
            <div class="items">
                <div id="tempdiv">
                    <img src="Noimg.jpg" id="tempicon" width="40px" height="40px">
                    <span id="temp" ></span>
                </div>
                <div id="winddiv">
                    <img src="Noimg.jpg" id="windicon" width="60px" height="50px">
                    <span id="wind"></span>
                </div>
                
            </div>
        
            
        </div>
    </div>
    <script src="weather2.js"></script>
    
    
    
</body>
</html>
